{% extends "dashboard/base.html" %}
{% block mvc-script %}
<script src="{{STATIC_URL}}js/models/recommand.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}js/views/recommand.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}js/controllers/recommand.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}libs/bootstrap/js/bootstrap-twipsy.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}libs/bootstrap/js/bootstrap-popover.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}libs/bootstrap/js/bootstrap-modal.js" type="text/javascript" ></script>
{% endblock %}
{% block head %}
<script type="text/javascript">
$(document).ready(function(){
  App.initialize(App.Routers.Recommand);
});
</script>
<style type="text/css">
.popover .inner {
  background-color: rgba(100, 100, 100, 0.8);
  width: 230px;
}
.popover .inner img{
  width: 200px;
}
.popover.left .arrow{
  border-left: 5px solid rgba(100, 100, 100, 0.8);
}
</style>
{% endblock %}
{% block site-nav %}
<ul class="nav">
  <li><a href="{% url 'dashboard-report' api_key %}#">推荐统计</a></li>
  <li class=""><a href="{% url 'dashboard-items' api_key %}#">商品管理</a></li>
  <li class="active"><a href="{% url 'dashboard-recommand' api_key %}#">推荐管理</a></li>
  <!--<li><a href="{% url 'dashboard-edm' api_key %}#">直邮列表</a></li>-->
</ul>
{% endblock %}
{% block container %}
<div class="container-fluid">
    <div id="sidebar_nav" class="sidebar">
      <div class="well">
        <h5>推荐管理</h5>
        <ul>
          <li><a href="#hotwords">编辑搜索框推荐词</a></li>
        </ul>
      </div>
    </div>
    <div id="content" class="content">
      <div>
        <a href="#">商品管理</a>
        <span>&gt;&gt;</span>
        <span id="items_nav"></span>
      </div>
      <hr />
      <div id="main-content">
      </div>
    </div>
    <script id="hotwords-template" type="text/template">
    <div class="span9">
      <span id="alert-message" class="label hidden">保存成功</span><span class="label" style="background-color:#fff">&nbsp;</span>
      <br />
      <form id="hotwords-form"  action="javascript:return false;">
        <div class="clearfix">
          <textarea rows="10" name="search_hotwords" id="search_hotwords" class="xxlarge"></textarea>
          <span class="help-block">格式："推荐词1,推荐词2,...,推荐词N"</span>
          <br />
          <input type="submit" value="保存" class="btn primary">&nbsp;<button class="btn" type="reset">取消</button>
        </div>
      </form>
    </div>
    </script>
    <input type="hidden" name="api_key" id="api_key" value="{{api_key}}" />
    <input type="hidden" name="recommand_type" id="recommand_type" value="search_hotwords" />
    <input type="hidden" name="search_name" id="search_name" value="" />
  </div>
{% endblock %}
